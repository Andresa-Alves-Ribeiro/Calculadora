<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <script src="/calculo.js" defer></script>
    <title>Calculadora</title>
</head>

<body>
    <div id="calculator">
        <div id="calc">
            <div id="last-calc"></div>
            <div id="result">
                <img src="./assets/equals.svg" alt="sinal de igual">
                <span id="result-screen">0</span>
            </div>
        </div>

        <div id="keyboard">
            <button class="secondary" data-action="clear">C</button>
            <button data-action="delete">DEL</button>
            <button data-action="%">%</button>
            <button class="tertiary" data-action="/">/</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="tertiary" data-action="*">X</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="tertiary" data-action="-">-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="tertiary" data-action="+">+</button>
            <button data-action="plusMinus">+/-</button>
            <button>0</button>
            <button data-action="decimal">.</button>
            <button class="quartiary" data-action="calculate">=</button>
        </div>
    </div>
</body>

</html>
