<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <script src="/calculo.js" defer></script>
    <title>Calculadora</title>
</head>

<body>
    <div id="calculator">
        <div id="calc">
            <div id="last-calc"></div>
            <div id="result">
                <img src="./assets/equals.svg" alt="sinal de igual">
                <span id="resul-screen">0</span>
            </div>
        </div>

        <div id="keyboard">
            <button class="secondary" data-action="cancelEntry">CE</button>
            <button data-action="clear">C</button>
            <button data-action="%"><img src="./assets/percent.svg" alt="simbolo de porcentagem"></button>
            <button class="tertiary" data-action="/"><img src="./assets/divide.svg" alt="simbolo de divisão"></button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="tertiary" data-action="x"><img src="./assets/multiply.svg" alt="simbolo de multiplicação"></button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="tertiary" data-action="-"><img src="./assets/minus.svg" alt="simbolo de divisão"></button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="tertiary" data-action="+"><img src="./assets/plus.svg" alt="simbolo de adição"></button>
            <button data-action="plusMinus"><img src="./assets/plusMinus.svg" alt="simbolo de mais sobre menos"></button>
            <button>0</button>
            <button data-action="decimal">,</button>
            <button class="quartiary" data-action="calculate"><img src="./assets/bigEqual.svg" alt="simbolo de divisão"></button>
        </div>
    </div>
</body>

</html>
